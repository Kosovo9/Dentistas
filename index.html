
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>Dr. Enrique Acosta | Sonrisas de Élite</title>
    <meta name="description" content="Odontología estética de alta gama en Chihuahua. Tecnología digital y hospitalidad boutique.">
    
    <!-- Optimizaciones de Plataforma -->
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #c5a059;
            --navy: #0c1524;
        }
        
        /* Reset de scroll para compatibilidad con iframes de preview */
        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: var(--navy);
            color: white;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, .luxury-font {
            font-family: 'Playfair Display', serif;
        }

        .bg-navy-luxury { background-color: var(--navy); }
        .text-gold-luxury { color: var(--gold); }
        .bg-gold-luxury { background-color: var(--gold); }
        
        /* Scrollbar minimalista */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: var(--navy); }
        ::-webkit-scrollbar-thumb { background: var(--gold); }
        
        /* Botón con Marco de Ingeniería (Adaptativo) */
        .btn-luxury-frame {
            position: relative;
            padding: 0.8rem 1.5rem;
            display: inline-flex;
            transition: all 0.4s ease;
        }
        @media (min-width: 768px) {
            .btn-luxury-frame { padding: 1.25rem 2.5rem; }
        }

        .btn-luxury-frame::before {
            content: '';
            position: absolute;
            inset: -4px;
            border: 1px solid rgba(197, 160, 89, 0.3);
            pointer-events: none;
            transition: all 0.4s ease;
        }
        .btn-luxury-frame:hover::before {
            inset: 0;
            border-color: var(--gold);
        }

        .luxury-text-pop {
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* Contenedor raíz para asegurar que ocupe todo el ancho */
        #root {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.29.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "vite": "https://esm.sh/vite@^7.3.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
